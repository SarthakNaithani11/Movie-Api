<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height, user-scalable=no">
  <title>Movie</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://vidsrc.me/embed/movie?tmdb={{%movieid%}}"
    frameborder="0"
    referrerpolicy="origin"
    allowfullscreen>
  </iframe>
</body>
</html>
